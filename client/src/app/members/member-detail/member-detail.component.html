<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './asserts/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created}}</p>
                </div>
                
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Message</button>

                </div>
            </div>   
        </div>
    </div>

    <div class="col-8">
        <ul ngbNav #nav="ngbNav" [(activeId)]="activeTabId" class="nav nav-tabs member-tabset">

          <li ngbNavItem>
            <button ngbNavLink class="nav-link"  (click)="setActiveTab(1)">About {{member.knownAs}}</button>
            <ng-template ngbNavContent>
              <div class="tab-panel">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
              </div>
            </ng-template>
          </li>

          <li ngbNavItem>
            <button ngbNavLink class="nav-link" (click)="setActiveTab(2)">Interests</button>
            <ng-template ngbNavContent>
              <div class="tab-panel">
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
              </div>
            </ng-template>
          </li>

          <li ngbNavItem>
            <button ngbNavLink class="nav-link"  (click)="setActiveTab(3)">Photos</button>
            <ng-template ngbNavContent>
              <gallery *ngIf="activeTabId === 3" [items]="images" class="gallery"></gallery>
            </ng-template>
          </li>

          <li ngbNavItem>
            <button ngbNavLink class="nav-link" (click)="setActiveTab(4)">Messages</button>
            <ng-template ngbNavContent>
              <div class="tab-panel">
                Messages will go here
              </div>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="tab-content"></div>
      </div>
      
      
</div>
